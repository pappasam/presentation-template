<!DOCTYPE html>
<html>
  <head>
    <title>Base presentation</title>
    <meta charset="utf-8">
    <link rel='stylesheet' type='text/css' href="%% url_for('static', filename='css/custom/styles.css') %%">
  </head>
  <body>
    <textarea id="source">{% block slideshow %}{% endblock %}</textarea>
    <script src="%% url_for('static', filename='bower_components/remark/out/remark.min.js') %%"></script>
    <script>
      var slideshow = remark.create({
          highlightStyle: 'monokai',
          highlightLanguage: 'remark',
          highlightLines: true,
          });
    </script>
  </body>
</html>
